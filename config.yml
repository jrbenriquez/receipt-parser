---

# Set Tesseract config language
language: "deu"


# Where the raw images are store
images_path: "data/img"


# Where the receipts are stored
# Receipts should be simple text files
receipts_path: "data/txt"

# Market names roughly ordered by likelyhood.
# Can contain market locations for fuzzy parsing
markets:
  Colruyt:
     - colruyt
     - Colruyt
  Delhaize:
     - Delhaize
     - delhaize
  Penny:
     - penny
     - p e n n y
     - m a r k t gmbh
  REWE:
     - rewe
  Real:
     - real
  Netto:
     - netto-online
  Kaiser's:
     - kaiser
     - kaiserswerther straße 270
  Aldi:
     - aldi
     - friedrichstr 128—133
  Lidl:
     - lidl
  Edeka:
    - edeka
  Drogerie:
     - drogerie
  Kodi:
     - kodi
  Getraenke:
    - Getraenke Tempel
  Tanken:
     - shell
     - esso station
     - aral
     - total tankstelle
     - RK Tankstellen
  Migros:
     - genossenschaft migros

# Sum keys roughly ordered by likelyhood.
sum_keys:
  - summe
  - gesamtbetrag
  - gesamt
  - total
  - sum
  - zwischensumme
  - bar
  - te betalen

sum_format: '\d+(\.\s?|,\s?|[^a-zA-Z\d])\d{2}'

# Matches dates like 19.08.15 and 19. 08. 2015
date_format1: '^[Date:]*(([0-9]{0,2}|[A-Za-z]{3})\s*[\.\,\/-]\s*([0-9]{0,2}|[A-Za-z]{3})\s*[\.\,\/-]\s*([0-9]{0,4}))'
date_format2: '^[Date:]*(([0-9]{0,2}|[A-Za-z]{3})\s([0-9]{0,2}|[A-Za-z]{3})\,?\s([0-9]{0,4}))$'

